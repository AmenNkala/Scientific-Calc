<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/a12797fdb6.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/index.js" defer></script>
    <title>Sci-Calculator</title>
  </head>
  <body>
    <main>
      <div class="display">
        <div id="input"></div>
        <div id="output"></div>
      </div>
      <div class="grid">
        <div class="row">
          <button class="brackets inputBtns" value="(">(</button>
          <button class="brackets inputBtns" value=")">)</button>
          <button class="clearBtns clearEntry inputBtns">CE</button>
          <button class="clearBtns clearAll inputBtns">C</button>
        </div>
        <div class="row">
          <button class="digits inputBtns" value="1">1</button>
          <button class="digits inputBtns" value="2">2</button>
          <button class="digits inputBtns" value="3">3</button>
          <button class="operatorBtn inputBtns operators" value="+" id="addBtn">
            &plus;
          </button>
        </div>
        <div class="row">
          <button class="digits inputBtns" value="4">4</button>
          <button class="digits inputBtns" value="5">5</button>
          <button class="digits inputBtns" value="6">6</button>
          <button
            class="operatorBtn inputBtns operators"
            value="-"
            id="minusBtn"
          >
            &minus;
          </button>
        </div>
        <div class="row">
          <button class="digits inputBtns" value="7">7</button>
          <button class="digits inputBtns" value="8">8</button>
          <button class="digits inputBtns" value="9">9</button>
          <button
            class="operatorBtn inputBtns operators"
            value="*"
            id="timesBtn"
          >
            &times;
          </button>
        </div>
        <div class="row">
          <button class="dot">.</button>
          <button class="digits inputBtns" value="0">0</button>
          <button
            class="operatorBtn inputBtns operators"
            value="/"
            id="divideBtn"
          >
            &divide;
          </button>
          <button class="operatorBtn" id="eqBtn">&equals;</button>
        </div>
      </div>
    </main>
  </body>
</html>
